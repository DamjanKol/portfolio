<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Source+Code+Pro&display=swap" rel="stylesheet">
    <title>Damjan Kolevski</title>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
        }

        .hero,
        .container {
            height: 100vh;
            font-size: 100px;
            /* padding-top: 130px; */
        }

        .hero {
            background-color: #1a1a1a;
        }

        .container {
            background-color: #1a1a1a;

            background-size: cover;
            background-position: 50%;
            background-attachment: fixed;
        }

        .holder {
            height: 100vh;
            position: relative;
            background-color: #012c33;
        }

        .layer1,
        .layer2,
        .layer3,
        .layer4,
        .content {
            height: 100vh;
            width: 100%;
        }

        .layer1,
        .layer2,
        .layer3,
        .layer4 {
            position: absolute;
            top: 0;
            left: 0;
        }

        .green {
            background-color: #012c33;
            height: 200px;
            width: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        .layer1 {
            background-image: url("img/layer1.png");
            background-size: cover;
            background-position: 50%;
            background-repeat: no-repeat;
        }

        .layer2 {
            background-image: url("img/layer2.png");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: 50% bottom;
        }

        .layer3 {
            background-image: url("img/layer3.png");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: 50% bottom;
        }

        .layer4 {
            background-image: url("img/layer4.png");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: 50% bottom;
        }
    </style>
</head>

</style>

<body>
    <div class="holder">
        <div class="layer1"></div>
        <div class="layer2"></div>
        <div class="layer3"></div>
        <div class="layer4"></div>
        <div class="content">
            This is a very nice effect
        </div>
    </div>

    <div class="hero">
        Zdravo, jas sum Gorjan od Brainster :)
    </div>

    <div class="container">
        Jas sum container
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(window).scroll(function () {
            var scrolledTo = $(window).scrollTop();
            var addToGreenHeight = 300 * (scrolledTo / $(window).height());
            $(".layer1").css("top", "-" + (scrolledTo / 2) + "px");
            $(".layer2").css("top", "-" + (scrolledTo / 20) + "px");
            $(".layer3").css("top", "-" + (scrolledTo / 200) + "px");
            $(".green").css("height", (200 + addToGreenHeight) + "px");
        });
    </script>
</body>

</html>
